<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if book == []: %}
    <p>Library is empty.</p>
{% else: %}
<ul>
    {% for book in books: %}
    <li>{{ book }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
