{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Montserrat:wght@200;400;900" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>

    <!-- Bootstrap Link/Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container-fluid">
    <h1 class="title">Popular Colors</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
            <img class="card-img-top" src="{{ image }}" alt="testing">
            </div>
            <div class="card-body">
                {% for color in colors %}
                    <a href="{{ url_for('copy', hex_code=color) }}"><h2 style="color: {{ color }};">{{ color }}</h2></a>
                {% endfor %}
            {{ wtf.quick_form(form) }}

            </div>
        </div>
    </div>

</div>
</body>
