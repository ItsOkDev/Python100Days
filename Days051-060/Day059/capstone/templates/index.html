<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Paula's Blog</h1>
                    <span class="subheading">A random stuff blog.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for post in posts: %}
                <div class="post-preview">
                    <a href="{{ url_for('post', index=post.id - 1) }}">
                        <h2 class="post-title">{{ post.title }}</h2>

                        <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{ post.author }}</a>
                        on {{ post.date }}
                    </p>
                </div>

                <hr class="my-4"/>
            {% endfor %}

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
{% include 'footer.html' %}
