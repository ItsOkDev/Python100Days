<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combining Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="title">Hello World!</h1>
</div>
<div class="container-fluid">
    <h1 class="title">Goodbye World!</h1>
</div>
<div class="container">
    <h1 id="heading" class="title">Hello World!</h1>
</div>
<div class="container-fluid">
    <h1 class="title">Goodbye World!</h1>
</div>
</body>
</html>
